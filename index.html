<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols      +Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imgs/spoticon.png" type="image/x-icon">

    <title>Player</title>

</head>

<body>
    <div class="oficial">
        <div class="player">

            <div class="descricao">
                <img id="=img" src="imgs/MYCover.jpeg" style="border-radius: 8px;" alt="Banner">

                <div>
                    <h1>My Sweat</h1>
                    <p>Gabriel S. Dias</p>
                </div>
            </div>

            <div class="duracao">
                <div class="barra">
                    <progress id="progress" value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">00:00</p>
                    <p class="fim">0:00</p>
                </div>
            </div>

            <div class="playof">
                <span id="but" class="material-symbols-outlined setas prev">
                    skip_previous
                </span>
                <span id="but" class="material-symbols-outlined play">
                    play_circle
                </span>
                <span id="but" class="material-symbols-outlined pause">
                    pause_circle
                </span>
                <span id="but" class="material-symbols-outlined setas next">
                    skip_next
                </span>
            </div>

            <audio id="audio" src="musicas/Oficial.mp3" type="audio/mpeg"></audio>

            <script src="script.js"></script>
        </div>
    </div>

</body>

</html>
